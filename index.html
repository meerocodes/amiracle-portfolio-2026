
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amiracle | Digital Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      // Initialize Theme before React loads to prevent flash
      try {
        // Default to dark unless user explicitly saved light mode
        if (localStorage.theme === 'light') {
          document.documentElement.classList.remove('dark');
        } else {
          document.documentElement.classList.add('dark');
        }
      } catch (_) {}

      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              // Adaptive colors
              bg: {
                light: '#f8fafc', // Slate-50
                dark: '#050505',  // Deep Black
              },
              neon: {
                purple: '#b026ff',
                cyan: '#00f0ff',
                pink: '#ff0099',
                lime: '#ccff00',
                indigo: '#4f46e5' // Added for light mode contrast
              },
              glass: {
                100: 'rgba(255, 255, 255, 0.05)',
                200: 'rgba(255, 255, 255, 0.1)',
                300: 'rgba(255, 255, 255, 0.15)',
                dark: 'rgba(0, 0, 0, 0.05)', // Light mode glass
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'spin-slow': 'spin 15s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Base transitions for text colors */
      body {
        transition: color 0.3s ease;
        background-color: transparent; /* Allow Canvas to provide background */
      }
      .dark body {
        color: #f8fafc;
      }
      body {
        color: #0f172a;
      }
      
      .gradient-text {
        background: linear-gradient(to right, #4f46e5, #9333ea); /* Light Mode Gradient */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .dark .gradient-text {
        background: linear-gradient(to right, #00f0ff, #b026ff); /* Dark Mode Gradient */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .text-outline {
        /* Increased opacity for better readability in light mode */
        -webkit-text-stroke: 1.5px rgba(15, 23, 42, 0.85);
        color: transparent;
      }
      .dark .text-outline {
        /* Increased opacity for better visibility in dark mode */
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.5); 
        color: transparent;
      }

      /* Film Grain Overlay - Adaptive opacity */
      .grain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .dark .grain-overlay {
        opacity: 0.05;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "@google/genai": "https://esm.sh/@google/genai",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8",
    "three": "https://esm.sh/three@0.160.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.16.1?external=react,react-dom,three",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.105.0?external=react,react-dom,three,@react-three/fiber"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div class="grain-overlay"></div>

</body>
</html>
