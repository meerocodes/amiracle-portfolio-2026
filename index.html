    <script>
      // Initialize Theme before React loads to prevent flash
      try {
        // Default to dark unless user explicitly saved light mode
        if (localStorage.theme === 'light') {
          document.documentElement.classList.remove('dark');
        } else {
          document.documentElement.classList.add('dark');
        }
      } catch (_) {}

      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              // Adaptive colors
              bg: {
                light: '#f8fafc', // Slate-50
                dark: '#050505',  // Deep Black
              },
              neon: {
                purple: '#b026ff',
                cyan: '#00f0ff',
                pink: '#ff0099',
                lime: '#ccff00',
                indigo: '#4f46e5' // Added for light mode contrast
              },
              glass: {
                100: 'rgba(255, 255, 255, 0.05)',
                200: 'rgba(255, 255, 255, 0.1)',
                300: 'rgba(255, 255, 255, 0.15)',
                dark: 'rgba(0, 0, 0, 0.05)', // Light mode glass
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'spin-slow': 'spin 15s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html, body {

        color: #f8fafc;
      }
      body {
        color: #0f172a;
      }
      
      .gradient-text {
        background: linear-gradient(to right, #4f46e5, #9333ea); /* Light Mode Gradient */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .dark .gradient-text {
        background: linear-gradient(to right, #00f0ff, #b026ff); /* Dark Mode Gradient */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .text-outline {
        /* Increased opacity for better readability in light mode */
        -webkit-text-stroke: 1.5px rgba(15, 23, 42, 0.85);
        color: transparent;
      }
      .dark .text-outline {
        /* Increased opacity for better visibility in dark mode */
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.5); 
        color: transparent;
      }

      /* Film Grain Overlay - Adaptive opacity */
      .grain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .dark .grain-overlay {
        opacity: 0.05;
      }
    </style>
